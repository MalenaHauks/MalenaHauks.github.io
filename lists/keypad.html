<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Keypad</title>
        <style>
            ul
            {
                list-style: none;
            }
            li
            {
                background-color:salmon;
                color:crimson;
                border: 1px crimson;
                float:left;
                margin: 20px;
                padding: 20px;
            }
            li:hover
            {
                background-color:palegreen;
            }
        </style>
    </head>
    <body>
        <h1>Keypad</h1>
        <p>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        </p><br>
        <p>
        <ul>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
        </p><br>
        <p>
        <ul>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>
        </p>
    </body>
</html>
