<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Nested list</title>
    </head>
    <body>
        <h1>Nested list - three levels</h1>
        <ul>
            <li>Fruit</li>
            <ul>
                <li>Bananas</li>
                <li>Apples</li>
                <ul>
                    <li>Green</li>
                    <li>Red</li>
                </ul>
                <li>Pears</li>
            </ul>
            <li>Vegetables</li>
            <li>Meat</li>
        </ul>
    </body>
</html>
