<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Align items</title>
    <style>
        div{
            display: flex;
            border: 2px solid gray;
        }
        div.cards_first{
            align-items: stretch;
        }
        div.cards_second{
            align-items: start;
        }
        div.cards_third{
            align-items: center;
        }
        div.cards_fourth{
            align-items: end;
        }
    </style>
</head>
<body>
    <h1>Align items with strech, flex-end and flex-start center</h1>
    <div class="cards_first">
        <img src="foto1.jpg" alt="Sample photo">

    </div>
    <div class="cards_second">

    </div>

</body>
</html>
