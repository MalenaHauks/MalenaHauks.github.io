<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested flex</title>
    <style>
        .wrapper{
            display: flex;
            flex-wrap: wrap;
            flex: 1 1 0px;
        }
        .wrapper > div{
            background-color: blue;
            border-radius: 4px;
            margin: 8px; 
        }
        .green{
            background-color: lightgreen;
        }
        .red{
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="second">1
        <div id="green">1a</div>
        <div id="red">1b</div>
        </div>
        <div>2</div>
        <div>3</div>
    </div>
    <div class="wrapper">
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </div>
    <div class="wrapper">
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
</body>
</html>
