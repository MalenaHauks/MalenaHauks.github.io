<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bakery</title>
    <style>
        body{
        background-color: saddlebrown;
        color: white;
        }
        div{
        display: flex;
        justify-content: space-between; 
        flex-direction: row;
        flex-wrap: wrap;
        }
        ul{
        display: flex;
        list-style: none;
        }
        li{
        border: 2px solid white;
        border-radius: 7px;
        padding: 2px;
        }
        .bild{
        position: relative;
        text-align: center;
        }
        .center{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>MENU</li>
            <li>NEWS</li>
            <li>ABOUT</li>
            <li>CONTACT</li>
        </ul>
        <img scr="logo.png" alt="Logo">
        <div class="bild">
            <img src="croissants.jpg" alt="Croissants" sizes="100%">
            <div class="center"><h1>Harris Bakery</h1></div>
        </div>
    </div>
</body>
</html>
