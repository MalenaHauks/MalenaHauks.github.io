<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My second flexbox</title>
    <style>
        div{
            text-align: center;
            font-size: 5em;
            color: white;
        }
        .odd{
            width: 300px;
            height: 80px;
            border: 1px solid black;
            border-radius: 2px;
            background-color: aqua;
        }
        .even{
            width: 600px;
            height: 80px;
            border: 1px solid black;
            border-radius: 2px;
            background-color: aqua;
        }
        .alt{
            width: 1200px;
            height: 80px;
            border: 1px solid black;
            border-radius: 2px;
            background-color: aqua;
        }
        .container{
            flex-wrap: wrap;
            display: flex;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="odd">1</div>
        <div class="alt">2</div>
        <div class="odd">3</div>
        <div class="even">4</div>
        <div class="alt">5</div>
        <div class="even">6</div>
        <div class="odd">7</div>
        <div class="alt">8</div>
        <div class="odd">9</div>
        <div class="even">10</div>
    </div>
</body>
</html>
