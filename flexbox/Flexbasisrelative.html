<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My second flexbox</title>
    <style>
        div{
            border: 1px solid black;
            border-radius: 2px;
            background-color: aqua;
            text-align: center;
        }
        div.odd{
            width: 50px;
        }
        div.even{
            width: 100px;
        }
        div.container{
            flex-wrap: wrap;
            display: flex;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="odd">1</div>
        <div class="even-second">2</div>
        <div class="odd">3</div>
        <div class="even">4</div>
        <div class="odd-fifth">5</div>
        <div class="even">6</div>
        <div class="odd">7</div>
        <div class="even-eighth">8</div>
        <div class="odd">9</div>
        <div class="even">10</div>
    </div>
</body>
</html>
