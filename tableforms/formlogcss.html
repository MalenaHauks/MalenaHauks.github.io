<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simple log-in</title>
        <link rel="stylesheet" href="formlogcssstyle.css">
    </head>
    <body>
        <h1>Simple log in with labels</h1><br>
        <form>
        <p>
        <label for="Username">Username:</label>
        <input type="text" class="a">
        </p><br><br>
        <p>
        <label for="Password">Password:</label>
        <input type="text" class="a">
        </p><br><br>
        <input type="submit" value="log-in" class="b">
        </form>
    </body>
</html>
