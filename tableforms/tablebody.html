<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>En Tabell</title>
        <link rel="stylesheet" href="tablebodystyle.css">
    </head>
    <body>
        <h1>Tabell med thead tbody och tfoot</h1>
        <table>
            <caption>Fruits</caption>
            <tr>
                <th>S.N</th>
                <th>Item</th>
                <th>Quality</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Apple</td>
                <td>2</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mango</td>
                <td>2</td>
                <tr>
                    <td>3</td>
                    <td>Orange</td>
                    <td>1</td>
                </tr>
                <tr>
                    <tf colspan="2">Total</tf>
                    <tf>5</tf>
                </tr>
            </tr>
        </table>
    </body>
</html>
