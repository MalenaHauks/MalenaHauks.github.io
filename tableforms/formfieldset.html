<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>A form</title>
        <link rel="stylesheet" href="formfieldsetstyle.css">
    </head>
    <body>
        <h1>Form with fieldsets</h1>
        <form>
            <div>
                <label for="Username">Username:</label>
                <input type="text">
                <label for="Password">Password:</label>
                <input type="text">
            </div>
            <div>
                <label for="Male">Male</label>
                <input type="button">
                <label for="Female">Female</label>
                <input type="button">
            </div>
            <div>
                <label for="Java">Java</label>
                <input type="checkbox">
                <label for="C++">C++</label>
                <input type="checkbox">
                <label for="C#">C#</label>
                <input type="checkbox">
            </div>
            <div>
                <label for="Choose a fruit">Choose a fruit</label>
                <input type="date">
            </div>
            <div>
                <label for="Comment">Comment</label>
                <input type="email">
            </div>
            <input type="submit" value="Send">
        </form>
    </body>
</html>
