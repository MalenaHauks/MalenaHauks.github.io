<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>A form</title>
        <link rel="stylesheet" href="formfieldsetstyle.css">
    </head>
    <body>
        <h1>Form with fieldsets</h1>
        <form>
            <div>
                <p>
                <label for="Username">Username:</label>
                <input type="text">
                </p>
                <p>
                <label for="Password">Password:</label>
                <input type="text">
                </p>
            </div>
            <div>
                <p>
                <label for="Male">Male</label>
                <input type="radio">
                </p>
                <p>
                <label for="Female">Female</label>
                <input type="radio">
                </p>
            </div>
            <div>
                <p>
                <label for="Java">Java</label>
                <input type="checkbox">
                </p>
                <p>
                <label for="C++">C++</label>
                <input type="checkbox">
                </p>
                <p>
                <label for="C#">C#</label>
                <input type="checkbox">
                </p>
            </div>
            <div>
                <label for="Choose a fruit">Choose a fruit</label>
                <select>
                    <option>Banana</option>
                    <option>Apple</option>
                </select>
            </div>
            <div>
                <textarea>
                    Enter your comment here
                </textarea>
            </div>
            <input type="submit" value="Send">
        </form>
    </body>
</html>
