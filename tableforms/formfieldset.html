<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>A form</title>
        <link rel="stylesheet" href="formfieldsetstyle.css">
    </head>
    <body>
        <h1>Form with fieldsets</h1>
        <form>
            <fieldset>
                <legend>Login</legend>
                <p>
                <label for="Username*">Username:*</label>
                <input type="text" class="b" required>
                </p>
                <p>
                <label for="Password*">Password:*</label>
                <input type="text" class="b" required>
                </p>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Gender*</legend>
                <p>
                <label for="Male">Male</label>
                <input type="radio">
                </p>
                <p>
                <label for="Female">Female</label>
                <input type="radio">
                </p>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Programming Skill</legend>
                <p>
                <label for="Java">Java</label>
                <input type="checkbox">
                </p>
                <p>
                <label for="C++">C++</label>
                <input type="checkbox">
                </p>
                <p>
                <label for="C#">C#</label>
                <input type="checkbox">
                </p>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Fruit</legend>
                <label for="Choose a fruit" class="b">Choose a fruit</label>
                <select>
                    <option>Banana</option>
                    <option>Apple</option>
                </select>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Comment</legend>
                <textarea>
                    Enter your comment here
                </textarea>
            </fieldset>
            <input type="submit" value="Send" class="c">
        </form>
    </body>
</html>
