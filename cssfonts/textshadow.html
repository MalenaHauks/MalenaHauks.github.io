<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>textshadow</title>
        <link rel="stylesheet" href="textshadowstyle.css">
    </head>
    <body>
        <h2>Text shadow on google fonts</h2>
        <div class="a">
        <p>
            <b>Pixelify Sans</b><br>
            color: aquamarine;
            text-shadow: 1px 1px 2px black, 0 0 20px blue, 0 0 7px darkblue;
        </p></div>
        <div class="b">
        <p>
            <b>Space Grotesk</b><br>
            text-shadow: 4px 4px 4px #666666;
        </p></div>
        <div class="c">
        <p>
            <b>Croissant One</b><br>
            color: coral;
            text-shadow: 0 0 10px #00ff00;
        </p></div>
    </body>
</html>
