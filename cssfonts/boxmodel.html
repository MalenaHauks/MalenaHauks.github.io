<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>boxmodel</title>
        <style>
            body
            {
                background-color: azure;
            }
            div.a
            {
                margin:40px;
                background-color: rgb(150, 255, 255);
            }
            div.b
            {
                margin:20px;
                padding:20px;
                background-color: rgb(88, 255, 255);
            }
            div.c
            {
                margin:30px;
                padding:30px;
                border:7px solid #00b7ff;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <h1>Box model intro</h1>
        <div class="a">
        <p>
            margin 40px
        </p></div>
        <div class="b">
        <p>
            margin 20px<br>
            padding 20px
        </p></div>
        <div class="c">
        <p>
            margin 30px<br>
            padding 30px<br>
            border: 7px solid #00b7ff
        </p></div>
    </body>
</html>
