<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>fontsize</title>
        <link rel="stylesheet" href="fontsizestyle.css">
    </head>
    <body>
        <h2>Font size on web safe fonts</h2>
        <div class="a">
        <p>
            Normal 1em: Courier New, Courier, monospace
            <span class="big">Large 1.5em: Courier New, Courier, monospace</span>
            <span class="biger">Larger 2em: Courier New, Courier, monospace</span>
        </p></div>
        <p>
            Use classes on &lt;span&gt;-tags element to 
            get different font sizes<br><br>
        </p>
    </body>
</html>
