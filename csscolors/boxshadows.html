<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>boxshadows</title>
        <style>
            body
            {
                background-color:rgba(255, 240, 218, 0.4);
            }
            p
            {
                width: 200px;
                height: 50px;
            }
            #a
            {
                background-color: rgb(8, 124, 99);
                box-shadow: 5px 10px #a3bdff;
            }
            #b
            {
                background-color: rgb(0, 226, 158);
                box-shadow: -3px 15px #fdff9b;
            }
            #c
            {
                background-color:  rgb(101, 255, 217);
                box-shadow: -10px -2px #ade466;
            }
            #d
            {
                background-color: rgb(174, 255, 231);
                box-shadow: 8px -13px #5a647a;
            }
        </style>
    </head>
    <body>
        <p id="a">First</p>
        <p id="b">Second</p>
        <p id="c">Third</p>
        <p id="d">Fourth</p>
    </body>
</html>
