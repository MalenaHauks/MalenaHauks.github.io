<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>boxshadows</title>
        <style>
            body
            {
                background-color:rgb(218, 255, 240);
            }
            #a
            {
                text-align: center;
                width: 2000px;
                height: 500px;
                background-color: rgb(8, 124, 99);
                box-shadow: 5px 10px #a3bdff;
            }
            #b
            {
                width: 1000px;
                height: 50px;
                background-color: rgb(0, 226, 158);
                box-shadow: -3px 15px #fdff9b;
            }
            #c
            {
                width: 200px;
                height: 50px;
                background-color:  rgb(101, 255, 217);
            }
            #d
            {
                width: 1500px;
                height: 120px;
                background-color: rgb(174, 255, 231);
            }
        </style>
    </head>
    <body>
        <p id="a">First</p><br><br>
        <p id="b">Second</p>
        <p id="c">Third</p>
        <p id="d">Fourth</p>
    </body>
</html>
