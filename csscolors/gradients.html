<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Gradients</title>
        <style>
            body
            {
                background-color:rgb(255, 230, 230);
            }
            p
            {
                width: 200px;
                height: 50px;
            }
            #a
            {
                background-image: linear-gradient(255, 230, 230);
            }
        </style>
    </head>
    <body>
        <p>First</p>
        <p>Second</p>
        <p>Third</p>
        <p>Fourth</p>
    </body>
</html>
