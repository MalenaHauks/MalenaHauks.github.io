<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Gradients</title>
        <style>
            body
            {
                background-color:rgb(255, 218, 218);
            }
            p
            {
                width: 200px;
                height: 50px;
            }
            #a
            {
                background-image: linear-gradient(to bottom, #ffdada, #ce0000);
            }
            #b
            {
                background-image: linear-gradient(to top, #ffdada, #ff3131);
            }
            #c
            {
                background-image: linear-gradient(to right, #ffdada, #ff6161);
            }
            #d
            {
                background-image: linear-gradient(#ffdada, #ffa4a4, #ffdada);
            }
        </style>
    </head>
    <body>
        <p id="a">First</p>
        <p id="b">Second</p>
        <p id="c">Third</p>
        <p id="d">Fourth</p>
    </body>
</html>
