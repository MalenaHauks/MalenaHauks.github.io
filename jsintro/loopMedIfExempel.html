<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
	<title>If Loop</title>
</head>
<body>
    <label for="num">Enter number (number>0):</label>
    <input type="number" id="num" onchange="question()">
    <p id="aThing"></p>
    <script>
		function question(){
            var x = 0;
            var i = 1;
            var num = parseInt(document.getElementById("num").value);
            if (num > 0) {
                while(i < num+1){
                    x += i;
                    i++;
                }
                document.getElementById("aThing").innerHTML = x;
            }
            else if (num < 0){
                document.getElementById("aThing").innerHTML = "<br>Error: Remember number>0";  
            }
            else {
                document.getElementById("aThing").innerHTML = "";
            }
        }
	</script>
</body>
</html>
