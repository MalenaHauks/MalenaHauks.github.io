<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
	<title>If Loop</title>
	<script>
		function question(){
            let x = 0;
            let i = 1;
            let num = parseInt(document.getElementById("num").value);
			
            if (num > 0) {
                while(i < num+1){
                    x += i;
                    i++;
                }
                document.getElementById("aThing").innerHTML = x;
            }
            else if (num < 0){
                document.getElementById("aThing").innerHTML = "<br>Error: Remember number>0";  
            }
            else {
                document.getElementById("aThing").innerHTML = "";
            }
        }
	</script>
</head>
<body>
	<form>
		<label for="number">Enter number (number>0):</label>
		<input type="number" id="num" onclick="question()">
        <p id="aThing"></p>
	</form>
</body>
</html>
