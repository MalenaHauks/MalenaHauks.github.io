<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8">
	<title>Date</title>
	<script>
		const d = new Date();
		const year = setFullYear(2023);
		const month = setMonth(11);
		const day = setDate(31);
		var q = Math.floor((year.setFullYear() + month.setMonth() + day.setDate())-(d));
		document.write("Datum: " + d + "<br/>");
		const e = new Date("Sat Aug 30 2014 00:00 GMT+0200(centraleuropeisk sommartid)");
		document.write("Specifikt datum: " + e + "<br/>");
		document.write("År: " + d.getFullYear() + "<br/>");
		document.write("Tid: " + d.getHours()+ ":" + d.getMinutes() + ":" + d.getSeconds() + "<br/>");
		document.write("Nytt år är " + q() + "dagar ifrån.")
	</script>
</head>

</html>
