<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8">
	<title>Date</title>
	<script>
		const d = new Date();
		var q = Math.floor((new Date(new Date().getFullYear() + "December 31")-new Date())/(1000*60*60*24)+1);
		document.write("<b>Datum: </b>" + d + "<br/>");
		document.write("<b>Specifikt datum: </b>" + new Date(2014, 7, 30) + "<br/>");
		document.write("<b>År: </b>" + d.getFullYear() + "<br/>");
		document.write("<b>Tid: </b>" + d.getHours()+ ":" + d.getMinutes() + ":" + d.getSeconds() + "<br/>");
		document.write("Nytt år är <b>" + q + " </b>dagar ifrån.");
	</script>
</head>
<body>
</body>
</html>
