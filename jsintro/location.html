<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8">
	<title>Location</title>
    <style>
        input
        {
            width: 210px;
            height: 40px;
            color: brown;
            border: 2px solid rgb(214, 214, 214);
            border-radius: 3px;
            background-color: rgb(233, 235, 240);
            font-size: 1.2em;
            display: block;
            margin: 20px;
        }
    </style>
	<script>
        document.write("<span>Href: " + location.href + "</span>" + "<br/>")
	</script>
</head>
<body>
    <form>
        <input type="button" value="Gå till - assign" onclick="location.assign()">
        <input type="button" value="Gå till - replace" onclick="">
        <input type="button" value="Ladda om - uppdatera" onclick="">
    </form>
</body>
</html>
