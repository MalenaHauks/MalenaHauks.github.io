<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8">
	<title>Math</title>
	<script>
		var heltal=prompt("Skriv in ett tal:", "10");
		document.write("Number is ", "heltal", "<br>")
		document.write("log10 is ", "math.log10(heltal)", "<br/>")
		document.write("sqrt is ", "math.sqrt(heltal)", "<br>")
		document.write("Value of PI is ", "math.PI(heltal)", "<br>")
		document.write("Power to 2 is ", "math.pow(heltal)", "<br>")
		document.write("Sin is ", "math.sin(heltal)", "<br>")
		document.write("Random between 5 and 15 ", "math.floor(math.random()*15)+5", "<br>")
	</script>
</head>
<body>
</body>
</html>
