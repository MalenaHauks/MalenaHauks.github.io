<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8">
	<title>Math</title>
	<script>
		var heltal=prompt("Skriv in ett tal:", "10");
		document.write("Number is " + heltal)
		document.write("log10 is " + math.log10(heltal));
		document.write("sqrt is " + math.sqrt(heltal));
		document.write("Value of PI is " + math.PI(heltal));
		document.write("Power to 2 is ");
		document.write("Sin is " + math.sin(heltal));
		document.write("Random between 5 and 15 " + math.floor(math.random()*15)+5);
	</script>
</head>
<body>
</body>
</html>
