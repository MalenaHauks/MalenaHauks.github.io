<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8">
	<title>Math</title>
	<script>
		var heltal=prompt("Skriv in ett tal:", "10");
		if(isNan(heltal)){
			return "Bara positiva heltal!"
		}
		document.write("Number is " + heltal + "<br>");
		var lo = Math.floor(Math.log10(heltal)*100)/100;
		document.write("log10 is " + lo + "<br/>");
		var sq = Math.floor(Math.sqrt(heltal)*100)/100;
		document.write("sqrt is " + sq + "<br>");
		var pi = Math.floor(Math.PI*100)/100;
		document.write("Value of PI is " + pi + "<br>");
		var po = Math.floor(Math.pow(heltal)*100)/100;
		document.write("Power to 2 is " + po + "<br>");
		var si = Math.floor(Math.sin(heltal)*100)/100;
		document.write("Sin is " + si + "<br>");
		var ra = Math.floor(Math.floor(Math.random()*15)+5*100)/100;
		document.write("Random between 5 and 15: " + ra + "<br>");
	</script>
</head>
<body>
	<br><br>
	<pre>
	function typeOfNan(heltal){
		if (Number.isNaN(heltal)){
			return Number.isNaN();
		}
	}
	</pre>
</body>
</html>
