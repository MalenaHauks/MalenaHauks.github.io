<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8">
	<title>Cities</title>
</head>
<body>
	<script>
		var cities = ["Dubai","Paris","Mumbai","Dallas","Houston","Madrid"];
		var i = 0
		for (var i=0, i<3, i++){
			var stad = prompt("skriv in stadens namn: ", "")
		cities.push(stad)
		}
		document.write("After push")
		cities.forEach(arrayElements)
		function arrayElements(element, index){
			document.write('cities['+ index +'] = ' + element + "<br/>");
		}
	</script>
</body>
</html>
