<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8">
	<title>Timer</title>
    <style>
        input
        {
            width: 210px;
            height: 40px;
            color: brown;
            border: 2px solid rgb(196, 196, 196);
            border-radius: 3px;
            background-color: rgb(233, 235, 240);
            font-size: 1.2em;
            display: block;
            margin: 20px;
        }
        #myBox{
            width: 150px;
            height: 150px;
            background-color: blueviolet;
            position: absolute;
            box-shadow: 2px 3px 2px;
        }
    </style>
	<script>
        var Xpos = 0;
        var myTimer;
        var myInterval;
        function transX(){
            Xpos+=15;
            var left = Xpos + "px";
            document.getElementById("myBox").style.left=left;
        }
        function goInt(){
            myInterval= setInterval(transX,500);
        }
        function goTim(){
            myTimer= setTimer(transX,500);
        }
        function clearInt(){
            clearInterval(myInterval);
        }
        function clearTim(){
            clearTimeout(myTimer);
        }
	</script>
</head>
<body>
    <form>
        <input type="button" value="Set interval" onclick="goInt">
        <input type="button" value="Set timeout" onclick="goTim">
        <input type="button" value="Clear timeout" onclick="clearTim">
        <input type="button" value="Clear interval" onclick="clearInt">
    </form>
</body>
</html>
