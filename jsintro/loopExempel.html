<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
	<title>For/While Loop</title>
</head>
<body>
	<script>
		var text = "Hejsan hej från Harris Drapic. Jag tycker att det är bra tutorial i javascript";
		var ansf = "";
		for(var f=0;f<text.length;f++)
		{
		ansf += text.substring(f,f+1) + "-";
		}
		document.write("Först med for:<br>" + ansf)
		var answ = "";
		var i = 0;
		document.write("<br><br>")
		while (i < text.length)
		{
		var result = text.substring(i,i+1)
		answ += result + "-";
		i++;
		}
		document.write("Nu med while:<br>" + answ)
		</script>
</body>
</html>
