<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8">
	<title>Window</title>
    <style>
        input{
            height: 40px;
            color: brown;
            border: 2px solid rgb(196, 196, 196);
            border-radius: 3px;
            background-color: rgb(233, 235, 240);
            font-size: 1.2em;
            display: block;
            margin: 20px;
        }
        p{
            color: brown;
            margin-left: 20px;
        }
    </style>
	<script>
        var myWindow;
        function newPopupWindow(){
            myWindow = window.open("","_blank")
        }
        function closePopupWindow(){
            window.close
        }
        function resizePopupWindow(){
            mywindow.resizeBy()
        }
	</script>
</head>
<body>
    <img src=".../snowleopard.jpg" alt="A snowleopard">
    <form>
        <p>Tryck på någon knapp:</p>
        <input type="button" value="Öppna popup fönster" onclick="newPopupWindow()">
        <input type="button" value="Stäng popup fönster" onclick="closePopupWindow()">
        <input type="button" value="Flytta popup fönster" onclick="">
        <input type="button" value="Ändra popup fönstrets storlek" onclick="">
        <input type="button" value="Info om ¨parent¨ fönster" onclick="">
    </form>
</body>
</html>
