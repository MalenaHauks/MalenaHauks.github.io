<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8">
	<title>Window</title>
    <style>
        input{
            height: 40px;
            color: brown;
            border: 2px solid rgb(196, 196, 196);
            border-radius: 3px;
            background-color: rgb(233, 235, 240);
            font-size: 1.2em;
            display: block;
            margin: 20px;
        }
        p{
            color: brown;
            margin-left: 20px;
        }
    </style>
	<script>
        var myWindow = "width=1200,height=800,left=100,top=100";
        function newPopupWindow(){
            myWindow = "width=1200,height=800,left=100,top=100";
            myWindow = window.open("snowleopard.jpg", "Snowleopard").focus();
        }
        function closePopupWindow(){
            myWindow = window.close
        }
        function movePopupWindow(){
            myWindow = window.moveTo(250,0).focus();
        }
        function resizePopupWindow(){
            myWindow = window.resizeTo(600, 200).focus();
        }
	</script>
</head>
<body>
    <form>
        <p>Tryck på någon knapp:</p>
        <input type="button" value="Öppna popup fönster" onclick="newPopupWindow()">
        <input type="button" value="Stäng popup fönster" onclick="closePopupWindow()">
        <input type="button" value="Flytta popup fönster" onclick="movePopupWindow()">
        <input type="button" value="Ändra popup fönstrets storlek" onclick="resizePopupWindow()">
        <input type="button" value="Info om ¨parent¨ fönster" onclick="">
    </form>
</body>
</html>
