<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
	<title>If Loop</title>
  <style>
    input.b{
      background-color: rgb(59, 226, 255);
      width: 70px;
    }
    input{
      margin: 10px;
    }
    input.a{
      width: 60px;
      margin-left: 60px;
    }
    label{
      font-style: italic;
    }
  </style>
</head>
<body>
    <label for="num1">Tal 1:</label>
    <input type="number" id="num1" class="a" onchange="talNumber1()">
    <p id="tal1"></p>
    <label for="num2">Tal 2:</label>
    <input type="number" id="num2" class="a" onchange="talNumbe2()">
    <p id="tal2"></p>
    <input type="button" class=b value="+" onclick="Resultat()">
    <input type="button" class=b value="-" onclick="Resultat()">
    <input type="button" class=b value="*" onclick="Resultat()">
    <input type="button" class=b value="/" onclick="Resultat()">
    <script>
		function Resultat(){
            var tal1 = parseInt(document.getElementById("tal1").value);
            var tal2 = parseInt(document.getElementById("tal2").value);
            alert(tal1, tal2)
        }
	</script>
</body>
</html>
