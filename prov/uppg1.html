<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>En Tabell</title>
        <link rel="stylesheet" href="uppg1style.css">
    </head>
    <body>
        <h1>Formula 1</h1>
        <div>
            <table>
                <caption>Fruits</caption>
                <thead>
                    <tr>
                        <th>POS</th>
                        <th>Driver</th>
                        <th>Nationality</th>
                        <th>Car</th>
                        <th>PTS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Verstappen</td>
                        <td>NED</td>
                        <td>Redd Bull</td>
                        <td>549</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Perez</td>
                        <td>MEX</td>
                        <td>Redd Bull</td>
                        <td>273</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Hamilton</td>
                        <td>GBR</td>
                        <td>Mercedes</td>
                        <td>232</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Sainz</td>
                        <td>ESP</td>
                        <td>Ferrari</td>
                        <td>200</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Alonso</td>
                        <td>ESP</td>
                        <td>Anton Martin</td>
                        <td>200</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>Norris</td>
                        <td>GBR</td>
                        <td>McLaren</td>
                        <td>195</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">Total 6 drivers</td>
                        <td>1649</td>
                    </tr>
                </tfoot>
            </table>
            </div>
            <div>
              <form>
            <fieldset>
                <legend>Name of driver</legend>
                <p>
                <label for="First name:*">First name:*</label>
                <input type="text" class="b" required>
                </p>
                <p>
                <label for="Last name:*">Last name:*</label>
                <input type="text" class="b" required>
                </p>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Car*</legend>
                <p>
                <label for="Red Bull">Red Bull</label>
                <input type="radio">
                </p>
                <p>
                <label for="Mercedes">Mercedes</label>
                <input type="radio">
                </p>
                <p>
                <label for="Ferrari">Ferrari</label>
                <input type="radio">
                </p>
                <p>
                <label for="Aston Martin">Aston Martin</label>
                <input type="radio">
                </p>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Nationality</legend>
                <label for="Nationality" class="b">Choose a nationality</label>
                <select>
                    <option>NED</option>
                    <option>ESP</option>
                    <option>MEX</option>
                    <option>GBR</option>
                </select>
            </fieldset>
            <input type="submit" value="Send" class="c">
        </form>
            </div>
    </body>
</html>
