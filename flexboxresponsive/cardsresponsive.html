<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cardsresponsive</title>
    <style>
        .wrapper{
            background-color: palegreen;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column-reverse;
        }
        img{
            box-shadow: 2px 2px red;
            margin: 7px;
            flex: 1;
        }
        @media screen and (min-width: 450px) and (max-width: 900px){
           .first{
            flex: 1 0 0px;
           }
           .second{
            flex: 1 0 0px;
           }
           .third{
            flex-basis: 100%;
           }
        }
        @media screen and (min-width: 900px){
           .wrapper{
            flex-direction: row-reverse;
           }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img class="first" src="foto1.jpg">
        <img class="second" src="foto2.jpg">
        <img class="third" src="foto3.jpg">
    </div>
</body>
</html>
