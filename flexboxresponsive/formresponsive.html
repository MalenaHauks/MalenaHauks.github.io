<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formresponsive</title>
    <style>
        .wrapper{
            background-color: palegreen;
            display: block;
            padding: 15px;
            border-radius: 9px;
            list-style-type: none;
        }
        .form-row{
            display: flex;
            justify-content: space-between;
        }
        button{
            background-color: powderblue;
            color: white;
            border: 1px solid red;
            border-radius: 9px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <form>
        <ul class="wrapper">
        <li class="form-row">
            <label for="name">Name:</label>
            <input type="text" id="name">
        </li>
        <li class="form-row">
            <label for="cityborn">City-born : </label>
            <input type="text" id="cityborn">
        </li>
        <li class="form-row">
            <label for="email">Email Address:</label>
            <input type="email" id="email">
        </li>
        <li class="form-row">
            <button type="submit">Submit:</button>
        </li>
        </ul>
    </form>    
</body>
</html>
