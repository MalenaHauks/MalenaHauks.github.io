<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formresponsive</title>
    <style>
        .wrapper{
            display: flex;
            background-color: palegreen;
            display: block;
            padding: 15px;
            border-radius: 9px;
            list-style-type: none;
            font-weight: bold;
        }
        .form-row{
            display: flex;
            justify-content: flex-end;
            margin: 15px;
        }
        button{
            background-color: powderblue;
            color: white;
            border: 1px solid red;
            border-radius: 9px;
            padding: 5px;
        }
        label{
            flex: 1;
        }
        input{
            flex: 5;
            border: 2px solid lightgray;
        }
        @media screen and (max-width: 400px){
            .form-row input{
                flex: 1;
            }
        }
        @media screen and (min-width: 400px) and (max-width: 700px){
            .form-row input{
                flex: 2;
            }
        }
        @media screen and (min-width: 700px) and (max-width: 950px){
            .form-row input{
                flex: 3;
            }
        }
        @media screen and (min-width: 950px){
            .form-row input{
                flex: 4;
            }
        }
    </style>
</head>
<body>
    <form>
        <ul class="wrapper">
        <li class="form-row">
            <label for="name">Name:</label>
            <input type="text" id="name">
        </li>
        <li class="form-row">
            <label for="cityborn">City-born : </label>
            <input type="text" id="cityborn">
        </li>
        <li class="form-row">
            <label for="email">Email Address:</label>
            <input type="email" id="email">
        </li>
        <li class="form-row">
            <button type="submit">Submit:</button>
        </li>
        </ul>
    </form>    
</body>
</html>
